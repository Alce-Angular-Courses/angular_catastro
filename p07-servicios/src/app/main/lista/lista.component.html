<div class="row">
    <div class="card col-8">
      <div class="card-header">
        <p class="h3">Busqueda de libros (Mock)</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="clave">Indica una clave</label>
          <input type="text" [(ngModel)]="sClave"
            class="form-control" name="clave" id="clave" placeholder="">
        </div>
        <button (click)="buscarLibros()"
          class="btn btn-primary">Buscar</button>
          <button (click)="buscarLibrosAsync()"
          class="btn btn-primary">BuscarAsync</button>
      </div>
      <div *ngIf="aLibros.length"
        class="card-footer text-muted">
        <p>{{sTitle}}</p>
        <ul class="list-group">
          <li *ngFor="let libro of aLibros"
            class="list-group-item">{{libro}}</li>
        </ul>
      </div>
  </div>
</div>
